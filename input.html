<body>
    <style>
        body {
            background-color: #333;
        }
        #subscribe {
            border: 1px solid #666;
            padding: 1em;
        }
        </style> 
   
    <form id="subscribe">
        <input type="text">
        <button>SUBSCRIBE</button>
    </form>
    <script>
        // shortcuts / DOM caching
        const form = document.getElementById(`subscribe`)
        const input = form.firstElementChild
        const button = form.lastElementChild

        button.disabled = true

        // usability
        const max_visible = 24
        let start = 0
        let ph_message = "enter your email here please in order to subscribe..."
        
        setInterval(()=>{
         input.placeholder = ph_message.substring(start, start+max_visible) 
        start++
        if(start > ph_message.length - max_visible) {
            start = 0
        }
        }, 200) 


       
        // logic
        function whileTyping () {
           if(input.value.length >= 3)  {
               button.disabled = false
           } else {
               button.disabled = true
           }
        }
        function subscribe() {
            alert(input.value)
        }

       // event binding
       input.onkeyup = whileTyping
       button.onclick = subscribe

    </script>
</body>
